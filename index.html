<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada Comics</title>
</head>
<body>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
      <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100">
    <header>
      <!--HEADER-->
      <nav id="navbar" class="bg-slate-950">
        <div class="flex justify-center p-4">
            <div id="logo-container" class="bg-red-600">
                <h1 class="text-white text-4xl font-semibold bangers-regular m-2">
                    ADA COMICS
                  </h1>
            </div>
        </div>
      </nav>
    </header>
    <div id="hero" class="h-96 xl:flex"></div>

    <main>
      <div class="flex flex-row p-4 justify-center">
      <div id="search" class="basis-1/4 p-4">
    <h2 class="text-2xl font-bold flex-row"><label for="name"class>Busqueda</label></h2>
      <input type="text" id="input-text-filter"
        class="rounded border shadow w-full"/>
      </div>

      <div id="type" class="basis-1/4">
      <label for="type"
      class="m-2 form-control text-1xl font-bold flex">Tipo</label>
    <select
      class="w-full p-2 mt-1 bg-slate-50 rounded border shadow flex-col"
      id="select-type">
      <option value="comics"
        class="m-2 text-1xl font-bold">COMICS</option>
      <option value="characters"
        class="m-2 text-1xl font-bold">PERSONAJES</option>
    </select>
  </div>

    <div id="filters" class="mb-1 p-4 basis-1/4">
        <label class>Ordenar por: </label>
        <select class="w-full rounded border shadow mt-3" id="filter-results">
            <option value="from-a">A/Z</option>
            <option value="from-a">Z/A</option>
          <option value="more-recent">Más nuevos</option>
          <option value="more-old">Mas viejos</option>
        </select>
      </div>
        <button id="btn-search" class="bg-red-800 rounded border-radius text-white basis-1/8 p-2 text-3xl">Buscar</button>
    </div>
  </div>

  <div>
       <h2 class="text-2xl font-bold flex flex-row p-4">Resultados</h2>

    <div class="characters-cards grid grid-cols-5 gap-4 p-6"> 
             <!-- Rendering with JS -->
    </div>

       <div id="pages" class="flex justify-center p-4 m-4">
        <i class="fa-solid fa-angles-left text-3xl p-2 m-2 bg-slate-800 text-white"></i>
        <i class="fa-solid fa-angle-left text-3xl p-2 m-2 bg-slate-800 text-white"></i>
        <i class="fa-solid fa-angle-right text-3xl p-2 m-2 bg-slate-800 text-white"></i>
        <i class="fa-solid fa-angles-right text-3xl p-2 m-2 bg-slate-800 text-white"></i>
       </div>
      </div>
      </main>
      </div>
       <footer class="bg-slate-950 h-20 flex justify-center items-center text-white">Hecho con ❤️ por Lu</footer>
    <script src="app.js"></script>
</body>
</html>
